<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>

    <title>Todo app</title>
  </head>

  <body>
    <h1 class="container text-center">Employee Records</h1>
    <!-- employee form start -->
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="employeeName"
                placeholder="Employee name"
                name="employeeName"
              />
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="employeeId"
                placeholder="employee Id"
                name="employeeId"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <input
              class="form-control"
              list="datalistOptions"
              id="city"
              placeholder="Enter city"
              name="city"
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
        </div>
        <div class="row">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="state"
              name="state"
              disabled
            />
          </div>
        </div>

        <button class="btn btn-sm btn-primary" id="submitForm">Submit</button>
      </form>

      <!--employee form end -->

      <!-- employee table records start-->

      <h3 class="text-center">Your employee records</h3>

      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Id</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
          </tr>
        </thead>

        <tbody id="#employeeTable"></tbody>
      </table>

      <!-- employee table records end -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
